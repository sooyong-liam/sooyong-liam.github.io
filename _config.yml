# ────────────────────────────────────────────────────────────────────
# Site settings
# ────────────────────────────────────────────────────────────────────
title: "My Math Academy"
description: "Courses · Tutorials · Exercises"
baseurl: ""            # change to "/<repo>" if not serving from user/org root
url: "https://sooyong-liam.github.io"

# ────────────────────────────────────────────────────────────────────
# Theme: pin to the last GH-Pages–compatible version
# ────────────────────────────────────────────────────────────────────
remote_theme: mmistakes/minimal-mistakes@4.24.0
theme: null

# ────────────────────────────────────────────────────────────────────
# Plugins
# ────────────────────────────────────────────────────────────────────
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mathjax
  - jekyll-include-cache   # this provides the include_cached tag

# ────────────────────────────────────────────────────────────────────
# Markdown & MathJax
# ────────────────────────────────────────────────────────────────────
markdown: kramdown
kramdown:
  math_engine: mathjax
mathjax:
  version: "3.0"
  config: "TeX-AMS_HTML"

# ────────────────────────────────────────────────────────────────────
# Collections
# ────────────────────────────────────────────────────────────────────
collections:
  courses:
    output: true
    permalink: /courses/:path/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  exercises:
    output: true
    permalink: /exercises/:path/

# ────────────────────────────────────────────────────────────────────
# Navigation
# ────────────────────────────────────────────────────────────────────
navbar:
  title: "My Math Academy"
  items:
    - title: Courses
      url: /courses/
    - title: Blog
      url: /blog/
    - title: Exercises
      url: /exercises/
    - title: About
      url: /about/

# ────────────────────────────────────────────────────────────────────
# Defaults
# ────────────────────────────────────────────────────────────────────
defaults:
  - scope:
      type: posts
    values:
      layout: single
      author: "Your Name"
  - scope:
      type: courses
    values:
      layout: single
  - scope:
      type: exercises
    values:
      layout: single

# ────────────────────────────────────────────────────────────────────
# Build
# ────────────────────────────────────────────────────────────────────
permalink: pretty
timezone: America/New_York
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
